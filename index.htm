<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-input"></div>
            <div class="current-input"></div>
        </div>
        <button data-all-clear class="teal span-two">AC</button>
        <button data-delete class="teal">DEL</button>
        <button data-operation class="teal">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="teal">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="teal">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="teal">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="teal span-two">=</button>
    </div>
</body>
</html>
